name: Validate CSVs and Run Tests

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'test_cases/**'
      - 'schema_definition*.json'
      - '.github/workflows/**'
  pull_request:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install TestForge and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt || true  # tolerate missing reqs.txt

      - name: 🧪 Run full pytest suite
        run: pytest

      - name: 🧪 Check CLI help entrypoints
        run: |
          csv-validator --help
          csv-generator --help
          schema-generator --help
          csv-tester --help

      - name: ✅ Validate known good CSV
        run: csv-validator test_cases/test_case_01.csv --schema schema_definition.json