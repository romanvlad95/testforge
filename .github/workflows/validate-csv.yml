name: Validate Test CSV

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    paths:
      - '**.py'
      - 'test_cases/generated/**'
      - 'schema_definition.json'
      - '.github/workflows/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install TestForge and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Check CLI entrypoints
      run: |
        echo "ðŸ§ª Testing CLI tools..."
        csv-validator --help
        csv-generator --help
        schema-generator --help

    - name: Run CSV validation
      run: csv-validator test_cases/test_case_01.csv