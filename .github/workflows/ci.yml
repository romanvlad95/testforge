name: Validate CSVs and Run Tests

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'test_cases/**'
      - 'schema_definition*.json'
      - '.github/workflows/**'
  pull_request:

jobs:
  test-and-validate:
    name: ğŸ§ª Full Test + CLI Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install TestForge and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      - name: ğŸ§ª Run pytest suite
        run: pytest --cov=utils --cov=tests -v

      - name: ğŸ§ª Check CLI help entrypoints
        run: |
          csv-validator --help
          csv-generator --help
          schema-generator --help
          csv-tester --help

      - name: âœ… Validate known good CSV
        run: csv-validator test_cases/ci_clean.csv --schema schema_definition.json